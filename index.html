<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Product Listing</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #b3aaaa;
}
.header {
    background-color: #000;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    width: 100%;
}
.header h1 {
    font-size: 36px;
    color: #fff;
}
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
}
footer {
   
}
.product {
    border: 1px solid #333;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 25px;
}
.product img {
    border-radius: 10px;
    width: 100%;
}
.name, .description {
    text-transform: capitalize;
}
.product-list {
    width: 30%;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
}
    </style>
</head>
<body>
    <div class="product-list">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D" alt="">

            <p class="description">This is a sample product description for Product 1.</p>
            <span class="price">$19.99</span>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D" alt="">
            <h2 class="name">Product 2</h2>

            <span class="price">$24.99</span>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D" alt="">
            <h2 class="name">Product 3</h2>
            <p class="description">A third sample product description for Product 3.</p>
            <span class="price">$14.99</span>
        </div>
    </div>
